<script type="text/javascript">

    $(document).ready(function() {

   
     var randomArray = []; 
     var randomMax = 0
     var randomAdd = 0; 
     var scoreArray = [0 , 0];
     init(); 


// Intended to be executed only during load and reset . 
  function init()
    {
    
    randomArray[0] = getRandomInt(1,10);
    randomArray[1] = getRandomInt(11,20);
    randomArray[2] = getRandomInt(21,30);
    randomArray[4] = getRandomInt(31,40);
    var num2Add = 0 ;
    randomAdd=0; 
    randomMax = getRandomInt(100,120);
     

     $(".box1 h3").html(randomMax);

  
   
  }
   

 // On click of any of the four buttons
 function ClickButton(my_class,num2Add)
    {

      randomAdd += num2Add;

     $(my_class).html(randomAdd); 
     
     if(randomAdd > randomMax) 
        {

          scoreArray[1]++;
          var textLoss = 'Losses :'+ scoreArray[1];
           $('h3#Losses').html(textLoss); 
           alert("You Lost") ;

           celebLoss();
           reset();
          }

      if(randomAdd === randomMax) 
         {

          scoreArray[0]++ ;
          $('h3#Win').append(scoreArray[0]);
          alert("You won") ; 
         
          celebWin();
          reset();

       }

    }


// Onclick of Heart button 

  $('#heart').on("click",function()
  {
      num2Add =  randomArray[0];
      ClickButton(".box2 h3",num2Add);
    }); 

// Onclick of Diamond button 

  $('#diamond').on("click",function()
   {
       num2Add =  randomArray[1];
      ClickButton(".box2 h3",num2Add);
    }); 

// Onclick of Spade button 

$('#spade').on("click",function()
   {
      num2Add =  randomArray[2];
      ClickButton(".box2 h3",num2Add);
    }); 

//Onclick of Club button 

$('#club').on("click",function()
   {
      num2Add =  randomArray[4];
      ClickButton(".box2 h3",num2Add);
    }); 


// Once Lost or Won this function will reset the variable .

function reset()
{

    $(".box2").empty();
    $(".box1").empty();
     

    $(".box1").append("<h3>Constant Random Number</h3>");
    $(".box2").append("<h3>Random number total</h3>");

    init();

}


// Animation Function 

function celebWin()
{

   function () {

}

function getRandomInt(min, max) 
 {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min;
 }
